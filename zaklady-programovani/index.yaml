title: Základy programování
link: zaklady-programovani
lessons:
  - title: Než začneme programovat
    link: uvod
    brief: Abychom mohli začít programovat musíme nainstalovat potřebné nástroje a seznámit se s příkazovou řádkou.
  - title: Hodnoty, proměnné, funkce
    link: hodnoty-promenne-funkce
    brief: Ukážeme si jak Pythonu posílat jednoduché příkazy a uvidíme, co nám odpoví.
  - title: Práce s textem, chroustání seznamů
    link: text-chroustani
    brief: Přídáme nový datový typ, který nám umožní pracovat s textem a naučíme se zpracovávat seznamy.
  - title: První programy
    link: prvni-programy
    brief: Místo psaní příkazů do konzole se naučíme psát opravdové programy. Taky si ukážeme, jak číst data z příkazové řádky.
  - title: "Soubory: čtení a zápis"
    link: soubory
    brief: Naučíme se jak číst a zapisovat data do souborů na disku a tím v naších programech zpracovávat větší objemy dat.
  - title: Podmínky a cyklus FOR
    link: podminky-for
    brief: Podmínky a cykly jsou základní stavební prvky větších programů, které už řeší složitější a praktičtější problémy.
  - title: Slovníky, JSON
    link: slovniky-json
    brief: Díky slovníkům dokážeme v našem programu zpracovávat složitěji strukturovaná data a díky formátu JSON je můžeme snadno ukládat nebo například stahovat z internetu.
  - title: Opakování
    link: opakovani
    brief: Jedna větší úložka, která vám pomůže zopakovat si dovednosti, které jste se do teď naučili.
